{% extends 'base.html' %}

{% block content %}

<main class="container" >
    <div class="row" >
        <div class="col-md-4 offset-md-4 mt-5">
            <form class="card card-body" action="/signup/" method="POST"> 
                <h1 class="text-center" >Sign Up</h1>
                
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" >Username:</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Write your username" >
                </div>

                <div class="mb-3">
                    <label for="password1" >Password:</label>
                    <input class="form-control" id="password1" type="password" name="password1" placeholder="Write your password" >
                </div>

                <div class="mb-3">
                    <label for="password2" >Confirm your Password:</label>
                    <input class="form-control" id="password2" type="password" name="password2" placeholder="Confirm your Password" >
                </div>
            
                <button class="btn btn-primary" >
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
